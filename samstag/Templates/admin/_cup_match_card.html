<div class="card mb-3 shadow-sm">
    <div class="card-header py-1 text-center small bg-light d-flex justify-content-between">
        <span>#{{ match.match_number }}</span>
        <span>Court {{ match.court or '?' }}</span>
    </div>
    <div class="card-body p-2">
        <form action="{{ url_for('save_follower_cup_result', game_name=game_name, match_id=match.id) }}" method="POST">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <span class="text-truncate" style="max-width: 120px;" title="{{ match.team1 }}">{{ match.team1 or 'TBD'
                    }}</span>
                <input type="number" name="score1" class="form-control form-control-sm score-input px-1"
                    style="width: 45px;" value="{{ match.score1 if match.score1 is not none else '' }}">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-truncate" style="max-width: 120px;" title="{{ match.team2 }}">{{ match.team2 or 'TBD'
                    }}</span>
                <input type="number" name="score2" class="form-control form-control-sm score-input px-1"
                    style="width: 45px;" value="{{ match.score2 if match.score2 is not none else '' }}">
            </div>
            {% if match.team1 and match.team2 %}
            <div class="text-right mt-2">
                <button type="submit" class="btn btn-sm btn-outline-success py-0">Save</button>
            </div>
            {% endif %}
        </form>
    </div>
</div>
