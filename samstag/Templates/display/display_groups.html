{% extends "display/base.html" %}

{% block content %}
<h1 class="display-title">Round Robin Rankings</h1>

<div class="row">
    {% for group_num in range(1, 11) %}
    <div class="col-md-2 mb-4" style="width: 20%;">
        <div class="card h-100 border-dark">
            <div class="card-header text-center bg-dark text-white font-weight-bold py-1">
                GRP {{ group_num }}
            </div>
            <table class="table table-sm table-display mb-0" style="font-size: 0.9rem;">
                <tbody>
                    {% for row in groups.get(group_num, []) %}
                    <tr
                        class="{% if loop.index <= 3 %}qualified-row{% elif loop.index == 4 %}best-fourth-row{% endif %}">
                        <td class="text-center font-weight-bold" style="width: 20px;">{{ loop.index }}</td>
                        <td class="text-truncate" style="max-width: 100px;">{{ row.team }}</td>
                        <td class="text-right font-weight-bold">{{ row.points }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
